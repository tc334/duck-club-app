<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Duck Club App</title>

    <script type="text/javascript">
      function moveOnMax(field, nextFieldID) {
        if (field.value.length == 1) {
          document.getElementById(nextFieldID).focus();
        }
      }
    </script>
  </head>
  <body>
    <section class="section" id="section-login">
      <h1 class="heading-primary">Existing User Login</h1>
      <form class="edit-form" id="login-form" netlify>
        <div class="form-data">
          <label for="inp-login-email">Email</label>
          <input id="inp-login-email" type="email" name="username" required />

          <label for="inp-login-password">Password</label>
          <input
            id="inp-login-password"
            type="password"
            name="password"
            required
          />

          <span class="button-holder">
            <button id="btn-login-submit" class="btn--form" type="submit">
              Login
            </button>
            <input
              id="inp-login-reset"
              class="btn--form"
              type="reset"
              value="Clear"
            />
          </span>
        </div>
      </form>
      <a href="#" id="a-passwordreset">Click here to reset your password</a>
      <div id="div-login-response" class="server-message"></div>
    </section>

    <section class="section" id="section-signup">
      <h1 class="heading-primary">New User Sign Up</h1>
      <form class="edit-form" id="frm-signup" netlify>
        <div class="form-data">
          <label for="inp-signup-firstname">First Name</label>
          <input
            id="inp-signup-firstname"
            type="text"
            placeholder="John"
            name="first_name"
            required
          />

          <label for="inp-signup-lastname">Last Name</label>
          <input
            id="inp-signup-lastname"
            type="text"
            placeholder="Doe"
            name="last_name"
            required
          />

          <label for="inp-signup-email">Email address</label>
          <input
            id="inp-signup-email"
            type="email"
            placeholder="john.doe@domain.com"
            name="email"
            required
          />

          <label for="inp-signup-password">Password</label>
          <input
            id="inp-signup-password"
            type="password"
            name="password"
            required
          />

          <label for="inp-combo-1">Combination</label>
          <div>
            <input
              class="inp-combo"
              id="inp-combo-1"
              type="password"
              placeholder=""
              name="combo-1"
              maxlength="1"
              onkeyup="moveOnMax(this,'inp-combo-2')"
              required
            />
            <input
              class="inp-combo"
              id="inp-combo-2"
              type="password"
              placeholder=""
              name="combo-1"
              maxlength="1"
              onkeyup="moveOnMax(this,'inp-combo-3')"
              required
            />
            <input
              class="inp-combo"
              id="inp-combo-3"
              type="password"
              placeholder=""
              name="combo-3"
              maxlength="1"
              onkeyup="moveOnMax(this,'inp-combo-4')"
              required
            />
            <input
              class="inp-combo"
              id="inp-combo-4"
              type="password"
              placeholder=""
              name="combo-4"
              maxlength="1"
              required
            />
          </div>

          <span class="button-holder">
            <button id="btn-signup-submit" class="btn--form" type="submit">
              Sign Up
            </button>
            <input
              id="inp-signup-reset"
              class="btn--form"
              type="reset"
              value="Clear"
            />
          </span>
        </div>
      </form>
      <div id="div-signup-response" class="server-message"></div>
    </section>
  </body>
  <script type="module" src="js/common_funcs.js"></script>
  <script type="module" src="js/constants.js"></script>
  <script type="module" src="js/login.js"></script>
</html>
